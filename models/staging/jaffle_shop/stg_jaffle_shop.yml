version: 2

models:
    - name: stg_customers
      description: Description for stg_customers model
      columns:
        - name: customer_id
          description: Primary Key for stg_customers model
          tests:
           - unique
           - not_null
        - name: first_name
          description: First Name of Customer
        - name: last_name
          description: Last Name of Customer

    - name: stg_orders
      description: Description for stg_orders model
      columns:
        - name: order_id
          description: Primary Key for stg_orders model.
          tests:
            - unique
            - not_null
        - name: status
          description: "{{doc('order_status')}}"
          tests:
            - accepted_values:
                values:
                    - completed
                    - shipped
                    - returned
                    - return_pending
                    - placed
        - name: customer_id
          description: Foreign Key for stg_customers
          tests:
            - relationships:
                to: ref('stg_customers')
                field: customer_id
        - name: order_date
          description: Documentation for order date